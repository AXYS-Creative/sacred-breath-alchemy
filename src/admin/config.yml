  - name: "home_page"
    label: "Page - Home"
    description: >
      Edit the site content here.
      Have questions or need to add a new config? Visit your Trello board to add a new request.
      Don't have a Trello board? Reach out to Aaron or Bailey â†’ help@axyscreative.com
    files:
      - name: "discount_banner"
        label: "Header - Discount Banner"
        file: "src/_data/header.yaml"
        preview_path: "#"
        editor:
          preview: true
        fields:
          - name: "banner_toggle"
            label: "Banner Toggle"
            widget: "boolean"
            hint: "Hide or show the discount banner."
          - name: "banner_message"
            label: "Banner Message"
            widget: "string"
          - name: "banner_spacer_symbol"
            label: "Banner Spacer Symbol"
            widget: "string"
      - name: "hero"
        label: "Section - Hero"
        file: "src/_data/hero.yaml"
        preview_path: "#hero"
        editor:
          preview: true
        fields:
          # - name: "section_title"
          #   label: "Section Title"
          #   widget: "string"
          - name: "hero_lists"
            label: "Services Lists"
            label_singular: "List"
            widget: "list"
            collapsed: false
            max: 2
            fields:
              - {
                  name: "symbol",
                  label: "Alchemy Symbol",
                  widget: "string",
                  required: false,
                  hint: "Optional alchemy symbol above the list. https://glyphy.io/cool-symbols/alchemy",
                }
              - {
                  name: "symbol_color",
                  label: "Symbol Color",
                  widget: "select",
                  multiple: false,
                  options: ["gold", "pink"],
                  default: ["gold"],
                }
              - name: "hero_list_items"
                label: "List items"
                label_singular: "Item"
                widget: "list"
                fields:
                  - { name: "title", label: "Title", widget: "string" }
      - name: "text_block_1"
        label: "Partial - Text Block 1"
        file: "src/_data/text_block_1.yaml"
        preview_path: "#text-block-1"
        editor:
          preview: true
        fields:
          - {
              name: "symbol_start",
              label: "Starting Alchemy Symbol",
              widget: "string",
              required: false,
              hint: "Optional alchemy symbol added to the beginning of the text block. https://glyphy.io/cool-symbols/alchemy",
            }
          - {
              name: "text_content",
              label: "Text content",
              widget: "text",
              required: true,
              hint: "Optional. Use the token [%br%] to start a new line.",
            }
          - {
              name: "symbol_end",
              label: "Ending Alchemy Symbol",
              widget: "string",
              required: false,
              hint: "Optional alchemy symbol added to the end of the text block. https://glyphy.io/cool-symbols/alchemy",
            }
      - name: "services_section"
        label: "Section - Services"
        file: "src/_data/services_section.yaml"
        preview_path: "#services"
        editor:
          preview: true
        fields:
          - name: "services"
            label: "Services"
            label_singular: "Service"
            widget: "list"
            collapsed: false
            fields:
              - {
                  name: "title",
                  label: "Title",
                  widget: "string",
                  required: true,
                }
              - {
                  name: "symbol",
                  label: "Alchemy Symbol",
                  widget: "string",
                  required: false,
                  hint: "Optional alchemy symbol at the end of the title. https://glyphy.io/cool-symbols/alchemy",
                }
              - {
                  name: "description",
                  label: "Description",
                  widget: "text",
                  required: true,
                  hint: "Try to keep it under 180 characters if you can.",
                }
              - {
                  name: "image",
                  label: "Image Source",
                  widget: "image",
                  required: true,
                }
              - {
                  name: "image_description",
                  label: "Image Description",
                  widget: "string",
                  required: true,
                  hint: "Required for SEO and accessibility. Keep it brief and avoid words like 'image, photo, picture, etc.'",
                }
      - name: "image_slider"
        label: "Partial - Image Slider"
        file: "src/_data/image_slider.yaml"
        preview_path: "#image-slider"
        editor:
          preview: true
        fields:
          - name: "images"
            label: "Images"
            label_singular: "Image"
            widget: "list"
            collapsed: false
            fields:
              - {
                  name: "src",
                  label: "Image Source",
                  widget: "image",
                  required: true,
                }
              - {
                  name: "description",
                  label: "SEO Description",
                  widget: "string",
                  required: true,
                  hint: "Required for SEO and accessibility. Keep it brief.",
                }
          - {
              name: "symbol_start",
              label: "Starting Alchemy Symbol",
              widget: "string",
              required: false,
              hint: "Optional alchemy symbol added to the beginning of the text block. https://glyphy.io/cool-symbols/alchemy",
            }
          - {
              name: "text_content",
              label: "Text content",
              widget: "text",
              required: true,
              hint: "Optional. Use the token [%br%] to start a new line.",
            }
          - {
              name: "symbol_end",
              label: "Ending Alchemy Symbol",
              widget: "string",
              required: false,
              hint: "Optional alchemy symbol added to the end of the text block. https://glyphy.io/cool-symbols/alchemy",
            }
      - name: "bundles"
        label: "Section - Bundles"
        file: "src/_data/bundles.yaml"
        preview_path: "#bundles"
        editor:
          preview: true
        fields:
          - name: "section_title"
            label: "Section Title"
            widget: "string"
          - name: "price_cards"
            label: "Price Cards"
            label_singular: "Card"
            widget: "list"
            collapsed: false
            # max: 4
            fields:
              - {
                  name: "title",
                  label: "Title",
                  widget: "string",
                  required: true,
                }
              - {
                  name: "sub_title",
                  label: "Sub Title",
                  widget: "string",
                  required: false,
                  hint: "i.e. Most Popular",
                }
              - {
                  name: "price",
                  label: "Price",
                  widget: "string",
                  required: true,
                }
              - {
                  name: "price_linethrough",
                  label: "Price Linethrough",
                  widget: "string",
                  required: false,
                  hint: "If offering a discount, this was the higher/original price",
                }
              - name: "benefit_list"
                label: "Benefit List"
                label_singular: "List item"
                widget: "list"
                fields:
                  - { name: "benefit", label: "benefit", widget: "string" }
                  - { name: "bold", label: "Bold Item", widget: "boolean" }
              - {
                  name: "cta_text",
                  label: "Button Text",
                  widget: "string",
                  required: true,
                }
              - {
                  name: "cta_url",
                  label: "Button Url",
                  widget: "string",
                  required: true,
                }
              - {
                  name: "full_width",
                  label: "Full width",
                  widget: "boolean",
                  required: false,
                  hint: "Should the width of the card take up a full row?",
                }
      - name: "about"
        label: "Section - About"
        file: "src/_data/about.yaml"
        preview_path: "#about"
        editor:
          preview: true
        fields:
          - name: "section_title"
            label: "Section Title"
            widget: "string"
          - name: "team_members"
            label: "Team Members"
            label_singular: "Team Member"
            widget: "list"
            collapsed: false
            # max: 2
            fields:
              - {
                  name: "name",
                  label: "Name",
                  widget: "string",
                  required: true,
                }
              - {
                  name: "image",
                  label: "Image",
                  widget: "image",
                  required: true,
                }
              - {
                  name: "role",
                  label: "Role",
                  widget: "string",
                  required: true,
                }
              - name: "social_media"
                label: "Social Media"
                label_singular: "Social Media Account"
                widget: "list"
                fields:
                  - { name: "title", label: "Title", widget: "string" }
                  - { name: "url", label: "Url", widget: "string" }
                  - { name: "icon", label: "Icon", widget: "image" }
          - name: "paragraph_details"
            label: "Paragraph Details"
            label_singular: "Paragraph"
            widget: "list"
            collapsed: false
            fields:
              - {
                  name: "description",
                  label: "Description",
                  widget: "text",
                  hint: "Try to keep it under 180 characters if you can.",
                  required: true,
                }
              - {
                  name: "symbol",
                  label: "Alchemy Symbol",
                  widget: "string",
                  required: false,
                  hint: "Optional alchemy symbol above the paragraph. https://glyphy.io/cool-symbols/alchemy",
                }
              - {
                  name: "color",
                  label: "Color",
                  widget: "select",
                  multiple: false,
                  options: ["gold", "pink"],
                  default: ["gold"],
                }
      - name: "text_block_2"
        label: "Partial - Text Block 2"
        file: "src/_data/text_block_2.yaml"
        preview_path: "#text-block-2"
        editor:
          preview: true
        fields:
          - {
              name: "symbol_start",
              label: "Starting Alchemy Symbol",
              widget: "string",
              required: false,
              hint: "Optional alchemy symbol added to the beginning of the text block. https://glyphy.io/cool-symbols/alchemy",
            }
          - {
              name: "text_content",
              label: "Text content",
              widget: "text",
              required: true,
              hint: "Optional. Use the token [%br%] to start a new line.",
            }
          - {
              name: "symbol_end",
              label: "Ending Alchemy Symbol",
              widget: "string",
              required: false,
              hint: "Optional alchemy symbol added to the end of the text block. https://glyphy.io/cool-symbols/alchemy",
            }
      - name: "faq"
        label: "Section - FAQ"
        file: "src/_data/faq.yaml"
        preview_path: "#faq"
        editor:
          preview: true
        fields:
          - name: "section_title"
            label: "Section Title"
            widget: "string"
          - name: "section_title_symbol"
            label: "Section Title Symbol"
            widget: "string"
            required: false
            hint: "Optional alchemy symbol next the title. https://glyphy.io/cool-symbols/alchemy"
          - name: "title_symbol_color"
            label: "Title Symbol Color"
            widget: "select"
            required: false
            options: ["gold", "pink"]
            default: ["gold"]
          - name: "section_description"
            label: "Section Description"
            widget: "text"
          - name: "section_description_symbol"
            label: "Section Description Symbol"
            widget: "string"
            required: false
            hint: "Optional alchemy symbol above the paragraph. https://glyphy.io/cool-symbols/alchemy"
          - name: "description_symbol_color"
            label: "Description Symbol Color"
            widget: "select"
            required: false
            options: ["gold", "pink"]
            default: ["gold"]
          - name: "faq_list"
            label: "FAQ List"
            label_singular: "FAQ item"
            widget: "list"
            collapsed: false
            fields:
              - {
                  name: "question",
                  label: "Question",
                  widget: "string",
                  required: true,
                }
              - {
                  name: "answer",
                  label: "Answer",
                  widget: "text",
                  required: true,
                }
