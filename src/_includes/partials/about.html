<section class="about" id="about">
  <h2>
    {% if about.title_symbol%}
    <span
      class="alchemy-symbol {{ about.title_symbol_color }}"
      aria-hidden="true"
    >
      {{about.title_symbol}}
    </span>
    {% endif %}
    <!-- prettier-ignore -->
    {{ about.section_title }}
  </h2>

  <div class="team-members-wrapper">
    {% for member in about.team_members %}
    <figure class="team-member">
      <img class="team-member__image" src="{{ member.image }}" alt="" />
      <figcaption>
        <h3 class="team-member__name h5">{{ member.name }}</h3>
        <h4 class="team-member__role">{{ member.role }}</h4>

        {% if member.social_media %}
        <ul class="social-media">
          {% for account in member.social_media %}
          <li>
            <a class="tab-element-page" href="{{ account.url }}">
              <img
                class="social-media__icon"
                src="{{ account.icon }}"
                alt="{{ account.title }}"
              />
            </a>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </figcaption>
    </figure>
    {% endfor %}
  </div>

  <div class="about-text-blocks">
    {% for block in about.paragraph_details %}
    <p>
      <span class="alchemy-symbol {{ block.color }}"> {{ block.symbol }} </span>
      {{ block.description }}
    </p>
    {% endfor %}
  </div>
</section>
