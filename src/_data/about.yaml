    description: With a deep mastery of breathwork and sound healing, Jade has dedicated his life to guiding others on profound journeys of healing and self-discovery. Having completed an in depth 400-hour facilitator certification from Alchemy of Breath, Jade fluidly combines the transformative power of breathwork and sound healing. Guided by Jade's expertise, participants embark on profound journeys of healing and self-discovery. Jade's sessions feature the resonant vibrations of the gong, expertly wielded by a true master. This integration of breathwork and sound creates a harmonious and immersive experience. Through the art of conscious breathing and the healing vibrations of the gong, Jade facilitates deep relaxation, emotional release, and spiritual growth. Join Jade on a transformative path of self-transformation, as you tap into the profound healing potential of breathwork and the enchanting resonance of the gong.
